<body>
    
     <div class="container">
    
        <div class="signup-form-container">
        
             <!-- form start -->
             <form role="form" id="register-form" autocomplete="off">
             
             <div class="form-header">
              <h3 class="form-title"><i class="fa fa-key" aria-hidden="true"></i>
                Forgot Password
              </h3>
                          
             <div class="pull-right">
                 <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
             </div>
                          
             </div>
             
             <div class="form-body">
                  <div class="form-group">
                       <div class="input-group">
                       <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                       <input name="email" type="text" class="form-control" placeholder="Enter email address">
                       </div> 
                       <span class="help-block" id="error"></span>                     
                  </div>
                      
                </div>
                
                <div class="form-footer">
                    <div class="row">
                        <div class="form-group col-lg-2">
                        <button type="submit" class="btn btn-info">
                            <i class="fa fa-key" aria-hidden="true"></i> Forgot Paasword
                        </button>
                        </div>
                        <div class="form-group col-lg-6"><a routerLink="/login" routerLinkActive="active" class="btn btn-link btn-block m-t-1" >Go to login</a></div>
                    </div> 
                </div> 
                </form>
                
               </div>
    
     </div>
        
    
    </body>
