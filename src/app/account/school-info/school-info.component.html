<body>
  
   <div class="container">
  
      <div class="signup-form-container">
      
           <!-- form start -->
           <form role="form" id="register-form" autocomplete="off">
           
           <div class="form-header">
            <h3 class="form-title"><i class="fa fa-university" aria-hidden="true"></i></h3>
            <span>Tell us a bit about your school.</span>
                        
           <div class="pull-right">
               <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
           </div>
                        
           </div>
           
           <div class="form-body"> 
                <div class="form-group">
                     <div class="input-group">
                     <div class="input-group-addon"><i class="fa fa-university" aria-hidden="true"></i></div>
                     <input name="email" type="text" class="form-control" placeholder="School Name">
                     </div> 
                     <span class="help-block" id="error"></span>                     
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">    
                 
                          <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                          <input name="password" id="password" type="password" class="form-control" placeholder="Phone Number">
                          </div>  
                          <span class="help-block" id="error"></span> 
                    </div>                   
                    <div class="form-group col-lg-6">  
                          <div class="input-group">
                          <div class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></div>
                          <input name="cpassword" type="password" class="form-control" placeholder="Zip/Postal Code">
                          </div>  
                          <span class="help-block" id="error"></span>                    
                    </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-education"></i></div>
                <input name="email" type="text" class="form-control" placeholder="Number of enrolled students">
                </div> 
                <span class="help-block" id="error"></span>                     
           </div>      
                          
              </div>
              
              <div class="form-footer">
                  <div class="row">
                      <div class="form-group col-lg-4">
                   <button type="submit" class="btn btn-info">
                   <span class="glyphicon glyphicon-log-in"></span> Create Account
                   </button>
                      </div>
                      <div class="form-group col-lg-6">
                          <a routerLink="/login" routerLinkActive="active" style="vertical-align: sub;">
                            Already have account?
                        </a>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="form-group col-lg-12"> 
                          <a routerLink="/sign-up" routerLinkActive="active">
                             Back
                          </a> 
                      </div>
                  </div>    
              </div>
  
  
              </form>
              
             </div>
  
   </div>
      
  
  </body>
