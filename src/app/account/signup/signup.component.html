<body>
  
   <div class="container">
  
      <div class="signup-form-container">
      
           <!-- form start -->
           <form (ngSubmit)="onSignUp()" role="form" id="register-form" autocomplete="off">
           
           <div class="form-header">
            <h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>
                        
           <div class="pull-right">
               <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
           </div>
                        
           </div>
           <p *ngIf="error.message.length > 0" class="text-danger">
            {{error.message}}</p>    
           <div class="form-body" >
                        
              
                <div class="form-group">
                     <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                     <input id="email" name="email" required [(ngModel)]="email" type="text" class="form-control" placeholder="Enter valid email address">
                     </div> 
                                     
                </div> 
                          <div class="input-group">
                          <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                          <input name="password" id="password" type="password" required [(ngModel)]="password" class="form-control" placeholder="Enter password">
                          </div>  
                          <span class="help-block" id="error"></span>    
              </div>
              
              <div class="form-footer">
                  <div class="row">
                      <div class="form-group col-lg-4">
                   <button type="submit" class="btn btn-info">
                      <i class="fa fa-user-plus" aria-hidden="true"></i> 
                   Sign Me Up ! 
                   </button>
                      </div>
                      <div class="form-group col-lg-6">
                          <a routerLink="/login" routerLinkActive="active" style="vertical-align: sub;">
                            Already have account?
                        </a>
                      </div>
                  </div>
                    
              </div>
  
  
              </form>
              
             </div>
  
   </div>
      
  
  </body>
