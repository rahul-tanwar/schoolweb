<body>

    <div class="container">

        <div class="signup-form-container">

            <!-- form start -->
            <form novalidate (ngSubmit)="login()" #loginForm="ngForm">

                <div class="form-header">
                    <h3 class="form-title">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                        Login
                    </h3>

                    <div class="pull-right">
                        <h3 class="form-title">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </h3>
                    </div>

                </div>

                <div class="form-body">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </div>
                            <input id="email" name="email" required [(ngModel)]="user.userName" type="text" class="form-control" placeholder="Enter valid email address">
                        </div>

                    </div>



                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </div>
                            <input id="password" name="password" required [(ngModel)]="user.password" type="password" class="form-control" placeholder="Enter password">
                        </div>

                    </div>

                    <!-- <p *ngIf="errorMessage.length > 0" class="text-danger">
                        {{errorMessage}}
                    </p> -->



                </div>

                <div class="form-footer">
                    <div class="row">
                        <div class="form-group col-lg-3">
                            <button type="submit" class="btn btn-info" [disabled]="!loginForm.form.valid">
                                <span class="glyphicon glyphicon-log-in"></span> Login
                            </button>
                        </div>
                        <div class="form-group col-lg-4">
                            <a routerLink="/forgot-password" routerLinkActive="active" class="btn btn-link btn-block m-t-1">Forgot Password</a>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                      <div class="form-group col-lg-12">
                          <div>
                              Don't have an account! 
                          <a routerLink="/sign-up" routerLinkActive="active">
                              Sign Up Here
                          </a>
                          </div>
                      </div>
                  </div>     -->
                </div>


            </form>

        </div>

    </div>


</body>
