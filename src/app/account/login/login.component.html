<body>
  
   <div class="container">
  
      <div class="signup-form-container">
      
           <!-- form start -->
           <form role="form" id="register-form" autocomplete="off">
           
           <div class="form-header">
            <h3 class="form-title"><i class="fa fa-sign-in" aria-hidden="true"></i>
              Login
            </h3>
                        
           <div class="pull-right">
               <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
           </div>
                        
           </div>
           
           <div class="form-body">
                <div class="form-group">
                     <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                     <input name="email" type="text" class="form-control" placeholder="Email">
                     </div> 
                     <span class="help-block" id="error"></span>                     
                </div>
                          
                 
                          
                     <div class="form-group">
                          <div class="input-group">
                          <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                          <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                          </div>  
                          <span class="help-block" id="error"></span>                    
                     </div>
                              
                     
              
                          
                          
              </div>
              
              <div class="form-footer">
                  <div class="row">
                      <div class="form-group col-lg-2">
                      <button type="submit" class="btn btn-info">
                      <span class="glyphicon glyphicon-log-in"></span> <a routerlink="/dashboard"> Login </a>
                      </button>
                      </div>
                      <div class="form-group col-lg-4"><a routerLink="/forgot-password" routerLinkActive="active" class="btn btn-link btn-block m-t-1" >Forgot Password</a></div>
                  </div>
                  <div class="form-group">
                      <div class="form-group col-lg-12">
                          <div>
                              Don't have an account! 
                          <a routerLink="/sign-up" routerLinkActive="active">
                              Sign Up Here
                          </a>
                          </div>
                      </div>
                  </div>    
              </div>
             
  
              </form>
              
             </div>
  
   </div>
      
  
  </body>
