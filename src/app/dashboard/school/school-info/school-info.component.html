<form class="schoolinfoform">

    <div class="panel panel-default">
      <div class="panel-body">
  
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <mat-form-field>
              <span matPrefix>
                <i class="fa fa-user" aria-hidden="true"></i> &nbsp;</span>
              <input matInput placeholder="School Name">
            </mat-form-field>
          </div>
          <div class="col-md-6 col-xs-12">
              <mat-form-field>
               <span matPrefix>
                  <i class="fa fa-email" aria-hidden="true"></i> &nbsp;</span>
                <input matInput  placeholder="Email">
              </mat-form-field>
          </div>
          <div class="col-md-6 col-xs-12">
            <mat-form-field>
              <span matPrefix>
                <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
              <input matInput placeholder="Contact Number">
            </mat-form-field>
          </div>
          <div class="col-md-6 col-xs-12">
            <mat-form-field>
              <span matPrefix>
                <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
              <input matInput placeholder="City">
            </mat-form-field>
          </div>
          <div class="col-md-12 col-xs-12">
            <mat-form-field>
              <span matPrefix>
                <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
              <input matInput placeholder="Address">
            </mat-form-field>
          </div>
          <div class="col-md-12 col-xs-12">
            <section class="example-section">
              <mat-checkbox class="example-margin" >Checked</mat-checkbox>
              <mat-checkbox class="example-margin" >Indeterminate</mat-checkbox>
            </section>
          </div>
          <div class="col-md-6 col-xs-12">
            <mat-form-field>
              <span matPrefix>
                <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
              <mat-select placeholder="Board">
                <mat-option value="option">CBSE</mat-option>
                <mat-option value="option">State Board</mat-option>
                <mat-option value="option">ICSE</mat-option>
                <mat-option value="option">IB</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-xs-12">
            <mat-form-field>
              <span matPrefix>
                <i class="fa fa-id-badge" aria-hidden="true"></i> &nbsp;</span>
              <input matInput placeholder="School ID">
            </mat-form-field>
          </div>
  
        </div>
        <div class="align-center">
          <button class="" mat-raised-button color="basic">Save</button>
          <button class="" mat-raised-button color="basic">Reset</button>
        </div>
      </div>
    </div>
  </form>
