<form class="school-other-info-form">

    <div class="panel panel-default">
      <div class="panel-body">
  
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <mat-form-field>
              <span matPrefix>
                <i class="fa fa-user" aria-hidden="true"></i> &nbsp;</span>
              <input matInput placeholder="Other Contact Name">
            </mat-form-field>
          </div>
          <div class="col-md-6 col-xs-12">
              <mat-form-field>
               <span matPrefix>
                  <i class="fa fa-user" aria-hidden="true"></i> &nbsp;</span>
                <input matInput  placeholder="Designation">
              </mat-form-field>
          </div>
          <div class="col-md-6 col-xs-12">
            <mat-form-field>
              <span matPrefix>
                <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
              <input matInput placeholder="Other Email">
            </mat-form-field>
          </div>
          <div class="col-md-6 col-xs-12">
            <mat-form-field>
              <span matPrefix>
                <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
              <input matInput placeholder="Alternate Contact Number">
            </mat-form-field>
          </div>
          <div class="col-md-12 col-xs-12">
            <mat-form-field class="width-100per">
              <span matPrefix>
                <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
              <input matInput placeholder="School Tagline">
            </mat-form-field>
          </div>
          <div class="col-md-12 col-xs-12">

              <mat-form-field>
                  <span matPrefix>
                      <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
                  <mat-select placeholder="School Type" multiple>
                    <mat-option  value="Preschool">Preschool</mat-option>
                    <mat-option  value="I_IV">I to IV</mat-option>
                    <mat-option  value="V_X">V to X</mat-option>
                    <mat-option  value="XI_XII">XI to XII</mat-option>
                  </mat-select>
                </mat-form-field>

          </div>
          <div class="col-md-6 col-xs-12">
            <mat-form-field>
              <span matPrefix>
                <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
              <mat-select placeholder="Board">
                <mat-option value="option">CBSE</mat-option>
                <mat-option value="option">State Board</mat-option>
                <mat-option value="option">ICSE</mat-option>
                <mat-option value="option">IB</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-xs-12">
            <mat-form-field>
              <span matPrefix>
                <i class="fa fa-id-badge" aria-hidden="true"></i> &nbsp;</span>
              <input matInput placeholder="School ID">
            </mat-form-field>
          </div>
  
        </div>
        <div class="align-center">
          <button class="" mat-raised-button color="basic">Save</button>
          <button class="" mat-raised-button color="basic">Reset</button>
        </div>
      </div>
    </div>
  </form>
