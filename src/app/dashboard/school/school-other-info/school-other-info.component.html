<form class="school-other-info-form" novalidate (ngSubmit)="save()" #otherinfoform="ngForm">

    <div class="panel panel-default">
        <div class="panel-body">

            <div class="row" *ngIf="schoolOtherInfo">
                <div class="col-md-6 col-xs-12">

                    <mat-form-field>
                        <span matPrefix>
                            <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
                        <mat-select placeholder="School Type" name="schoolyypeidlist" [(ngModel)]="schoolOtherInfo.SchoolTypeIdList" multiple required>
                            <mat-option [value]=1>Preschool</mat-option>
                            <mat-option [value]=2>I to IV</mat-option>
                            <mat-option [value]=3>V to X</mat-option>
                            <mat-option [value]=4>XI to XII</mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
                <div class="col-md-6 col-xs-12">
                    <mat-form-field>
                        <span matPrefix>
                            <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
                        <mat-select placeholder="Board" name="selected" [(ngModel)]="schoolOtherInfo.BoardTypeId" required>
                            <mat-option [value]=1>CBSE</mat-option>
                            <mat-option [value]=2>State Board</mat-option>
                            <mat-option [value]=3>ICSE</mat-option>
                            <mat-option [value]=4>IB</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-xs-12">
                    <mat-form-field>
                        <span matPrefix>
                            <i class="fa fa-user" aria-hidden="true"></i> &nbsp;</span>
                        <input matInput name="othercontactname" [(ngModel)]="schoolOtherInfo.OtherContactName" placeholder="Other Contact Name">
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-xs-12">
                    <mat-form-field>
                        <span matPrefix>
                            <i class="fa fa-user" aria-hidden="true"></i> &nbsp;</span>
                        <input matInput name="designation" [(ngModel)]="schoolOtherInfo.Designation" placeholder="Designation">
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-xs-12">
                    <mat-form-field>
                        <span matPrefix>
                            <i class="fa fa-envelope" aria-hidden="true"></i> &nbsp;</span>
                        <input matInput name="otheremail" [(ngModel)]="schoolOtherInfo.OtherEmail" placeholder="Other Email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-xs-12">
                    <mat-form-field>
                        <span matPrefix>
                            <i class="fa fa-mobile" aria-hidden="true"></i> &nbsp;</span>
                        <input matInput name="othercontacnumber" [(ngModel)]="schoolOtherInfo.OtherContacNumber" placeholder="Alternate Contact Number">
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-xs-12">
                    <mat-form-field class="width-100per">
                        <span matPrefix>
                            <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
                        <input matInput name="tagline" [(ngModel)]="schoolOtherInfo.Tagline" placeholder="School Tagline">
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-xs-12">
                    <mat-form-field>
                        <span matPrefix>
                            <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
                        <input matInput name="notes" [(ngModel)]="schoolOtherInfo.Notes" placeholder="Enter notes">
                    </mat-form-field>
                </div>
                <!-- <div class="col-md-6 col-xs-12">
                    <img class="document-img" src="{{schoolOtherInfo.LogoURL}}" />

                </div> -->
                <div class="col-md-6 col-xs-12">
                    <app-multimedia [item]="schoolOtherInfo.MultimediaFile"></app-multimedia>
                </div>
            </div>
            <div class="align-center">
                <button type="submit" mat-raised-button color="basic" [disabled]="!otherinfoform.form.valid">Save</button>
                <button type="button" (click)="cancel()" mat-raised-button color="basic">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</form>
