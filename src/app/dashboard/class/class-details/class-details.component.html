            <div class="row">

                <div class="col-md-12">

                    <div class="page-container">

                                    <app-student-list [classId]="classId"></app-student-list>

                                <mat-tab label="Parent">
                                    <app-class-parents [classId]="classId"></app-class-parents>

                                <mat-tab label="Activities">
                                    <app-activity-list [id]="classId" [type]="listType.Class"></app-activity-list>

                            </mat-tab-group>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
