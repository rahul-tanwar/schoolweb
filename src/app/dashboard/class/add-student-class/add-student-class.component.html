<div class="class-student-add-container">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <span matPrefix>
                            <i class="fa fa-search" aria-hidden="true"></i> &nbsp;</span>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-table #table [dataSource]="dataSource">


                        <!-- Checkbox Column -->
                        <ng-container matColumnDef="select">
                            <mat-header-cell *matHeaderCellDef>
                                <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox> -->
                            </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <mat-checkbox [(ngModel)]="element.isSelected">
                                </mat-checkbox>
                            </mat-cell>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <mat-list>
                                    <mat-list-item>
                                        <img matListAvatar src="assets/img/new_logo.png" alt="...">
                                        <h3 matLine>
                                            <a>{{element.Name}}</a>
                                        </h3>
                                    </mat-list-item>
                                </mat-list>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>

                </div>

                <div class="col-md-12 align-center">
                    <button mat-raised-button color="basic" (click)="addStudents()">Add</button>
                    <button type="button" (click)="cancel()" mat-raised-button color="basic">
                        cancel
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
