<div class="main-panel">
    <app-header></app-header>
    
        <div class="content">
            <div class="container-fluid">
    
                <div class="row">
    
                    <div class="col-md-12">
    
                        <div class="page-container">
    
                            <div class="header-section">
                                  <button mat-fab color="basic" class="add-student" (click)="openDialog()">  <i class="fa fa-plus" aria-hidden="true"></i></button>
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <span matPrefix>
                                            <i class="fa fa-search" aria-hidden="true"></i> &nbsp;</span>
                                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                                    </mat-form-field>
                                </div>
                             
                            </div>
                            <div class="body-section">
                                <h4>Current Staff</h4>
                                <mat-table #table [dataSource]="dataSource">
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="name">
                                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                                        <mat-cell *matCellDef="let element">
                                            <mat-list>
                                                <mat-list-item>
                                                    <img matListAvatar src="assets/img/new_logo.png" alt="...">
                                                    <h3 matLine>
                                                        <!-- <a >{{element.name}}</a> -->
                                                        <a [routerLink]="['/dashboard/staff-details', element.name]">{{element.name}}</a>
                                                    </h3>
                                                  
                                                </mat-list-item>
                                            </mat-list>
                                        </mat-cell>
                                    </ng-container>
                                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                                </mat-table>
                                <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
                                </mat-paginator>
                            </div>
                        </div>
    
                    </div>
    
                </div>
    
    
            </div>
        </div>
    
    
        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
      
                        <li>
                            <a href="#">
                                Udaipur
                            </a>
                        </li>
                        <li>
                            <a href="#">
                               Blog
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Licenses
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by <a href="#">Udaipur Team</a>
                </div>
            </div>
        </footer>
    
    </div>
