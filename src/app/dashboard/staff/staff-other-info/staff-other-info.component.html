<form class="otherinfo-staff-container">
  <div class="panel panel-default">
      <div class="panel-body">

          <div class="row">
              <div class="col-md-6 col-xs-12">
                <mat-form-field>
                  <span matPrefix>
                      <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
                  <mat-select placeholder="Height Education">
                      <mat-option value="No">No</mat-option>
                      <mat-option value="X">X</mat-option>
                      <mat-option value="XII">XII</mat-option>
                      <mat-option value="Bachelors">Bachelors</mat-option>
                      <mat-option value="Masters">Masters</mat-option>
                      <mat-option value="PHD">PHD</mat-option>
                  </mat-select>
              </mat-form-field>
              </div>
              <div class="col-md-6 col-xs-12">
                <mat-form-field>
                  <span matPrefix>
                      <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
                  <mat-select placeholder="Degree Details">
                      <mat-option value="No">BA</mat-option>
                      <mat-option value="X">BCOM</mat-option>
                      <mat-option value="XII">BEd</mat-option>
                      <mat-option value="Bachelors">BE</mat-option>
                      <mat-option value="Masters">MBBS</mat-option>
                      <mat-option value="PHD">MA</mat-option>
                      <mat-option value="No">ME</mat-option>
                      <mat-option value="X">MCOM</mat-option>
                      <mat-option value="XII">Med</mat-option>
                      <mat-option value="Bachelors">MBA </mat-option>
                  </mat-select>
              </mat-form-field>
              </div>
              <div class="col-md-6 col-xs-12">
                  <mat-form-field>
                      <span matPrefix>
                          <i class="fa fa-user" aria-hidden="true"></i> &nbsp;</span>
                      <input matInput placeholder="Degree Specialization">
                  </mat-form-field>
              </div>
              <div class="col-md-6 col-xs-12">
                  <mat-form-field>
                      <span matPrefix>
                          <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
                      <input matInput placeholder="Teaching Subject (S)">
                  </mat-form-field>
              </div>
              <div class="col-md-6 col-xs-12">
                      <mat-form-field>
                          <span matPrefix>
                              <i class="fa fa-calendar" aria-hidden="true"></i> &nbsp;</span>
                          <input matInput placeholder="Experience">
                      </mat-form-field>
                      </div>
              <div class="col-md-6 col-xs-12">
                <mat-form-field>
                  <span matPrefix>
                      <i class="fa fa-calendar" aria-hidden="true"></i> &nbsp;</span>
                  <input matInput placeholder="Certification">
              </mat-form-field>
              </div>
           
              <div class="col-md-12 col-xs-12">
                      <mat-form-field>
                          <span matPrefix>
                              <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
                              <textarea matInput placeholder="Professional Summary, Skills, Expertise"></textarea>
                      </mat-form-field>
                  </div>
              <div class="col-md-6 col-xs-12">
                  <mat-form-field>
                      <span matPrefix>
                          <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
                      <input matInput placeholder="AWARDS & Accolades">
                  </mat-form-field>
              </div>
              <div class="col-md-6 col-xs-12">
                <mat-form-field>
                    <span matPrefix>
                        <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
                    <input matInput placeholder="Hobbies">
                </mat-form-field>
            </div>
            <div class="align-center">
                  <button class="" mat-raised-button color="basic">Save</button>
                  <button class="" mat-raised-button color="basic">Reset</button>
              </div>
          </div>
      </div>
