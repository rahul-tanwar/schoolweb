<form class="add-document-container">
    <div class="panel panel-default">
        <div class="panel-body">

            <div class="row">
               <div class="col-md-12 col-xs-12">
                    <mat-form-field>
                        <span matPrefix>
                            <i class="fa fa-user" aria-hidden="true"></i> &nbsp;</span>
                        <input matInput placeholder="Document Name">
                    </mat-form-field>
                </div>
                <div class="col-md-12 col-xs-12">
                    <mat-form-field>
                        <span matPrefix>
                            <i class="fa fa-user" aria-hidden="true"></i> &nbsp;</span>
                        <input matInput placeholder="Value">
                    </mat-form-field>
                </div>
                
                <div class="col-md-12 col-xs-12">
                    <mat-form-field>
                        <span matPrefix>
                            <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp;</span>
                        <input matInput placeholder="Manual Verification?">
                    </mat-form-field>
                </div>
                <div class="col-md-12 col-xs-12">
                        <mat-form-field>
                            <span matPrefix>
                                <i class="fa fa-user" aria-hidden="true"></i> &nbsp;</span>
                            <input matInput placeholder="Verified By">
                        </mat-form-field>
                        </div>
                        <div class="col-md-12 col-xs-12">
                            <span matPrefix>
                                   <i class="fa fa-upload" aria-hidden="true"></i> &nbsp;</span>
                                   Upload Document
                                   <button mat-raised-button >Upload</button>
                        </div>
                <div class="align-center">
                    <button class="" mat-raised-button color="basic">Save</button>
                    <button class="" mat-raised-button color="basic">Reset</button>
                </div>
            </div>
        </div>
    </div>
</form>
