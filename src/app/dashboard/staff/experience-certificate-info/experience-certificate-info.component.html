<form class="experience-certificate-container">
    <div *ngIf="dataSource.empty">No results</div>
    <div class="panel panel-default">
        <div class="panel-body">
            <a href="javascript:void(0)" mat-fab color="basic" (click)="openDialog()">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </a>

            <mat-table #table [dataSource]="dataSource">
                <!-- Name Column -->
                <ng-container matColumnDef="Type">
                    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ (element.ExperienceTypeId === 1) ? "Certificate": "Experience" }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="InstitueName">
                    <mat-header-cell *matHeaderCellDef>Institue</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="FromDate">
                    <mat-header-cell *matHeaderCellDef>From Date</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{ element.FromDate | date: 'dd/MM/yyyy' }}
                    </mat-cell>
                </ng-container>



                <!-- Symbol Column -->
                <ng-container matColumnDef="ToDate">
                    <mat-header-cell *matHeaderCellDef>To Date</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{ element.ToDate | date: 'dd/MM/yyyy' }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Details">
                    <mat-header-cell *matHeaderCellDef>Details</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.Details}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Delete">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <i class="fa fa-trash" (click)="removeExperience(element.StaffExperienceId)"></i>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

        </div>
    </div>



</form>
