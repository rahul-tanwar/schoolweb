<div class="main-panel">
    <app-header></app-header>
    <div class="content">
        <div class="container-fluid">

            <div class="row">

                <div class="col-md-12">

                    <div class="page-container">
                        <div class="body-section">
                            <mat-tab-group>
                                <mat-tab label="Profile">
                                    <app-student-profile [studentId]="studentId"></app-student-profile>
                                </mat-tab>
                                <mat-tab label="Parent">
                                    <app-parent-details [studentId]="studentId"></app-parent-details>
                                </mat-tab>
                                <mat-tab label="Generate App Code">
                                    <app-generate-student-app-code [studentId]="studentId"></app-generate-student-app-code>
                                </mat-tab>
                                <mat-tab label="Activities">
                                    <app-student-activity [studentId]="studentId"></app-student-activity>
                                </mat-tab>
                            </mat-tab-group>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
