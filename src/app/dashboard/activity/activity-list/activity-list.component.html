<div class="header-section" *ngIf="activities.length > 0">
    <mat-form-field>
        <input matInput [matDatepicker]="fromdate1" [(ngModel)]="fromdate" placeholder="Date From">
        <mat-datepicker-toggle matSuffix [for]="fromdate1"></mat-datepicker-toggle>
        <mat-datepicker #fromdate1></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="todate1" [(ngModel)]="todate" placeholder="Date To">
        <mat-datepicker-toggle matSuffix [for]="todate1"></mat-datepicker-toggle>
        <mat-datepicker #todate1></mat-datepicker>
    </mat-form-field>
    <!-- <mat-form-field>
                  <span matPrefix><i class="fa fa-user" aria-hidden="true"></i> &nbsp;</span>
              <input matInput placeholder="Name">
          </mat-form-field> -->
    <button class="" mat-raised-button color="basic" (click)="filterData()">Search</button>
</div>
<div class="body-section" *ngIf="activities.length > 0">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="activity-group" *ngFor="let group of acitivitieGroup">
                <div class="activity-date">{{ group.date | date:'dd/MM/yyyy' }}</div>
                <div class="activity-list">

                    <mat-card class="activity-card" *ngFor="let item of group.activities">
                        <mat-card-header>
                            <div class="activity-icon">
                                <i [ngClass]="['fa',faClass[item.ActivityTypeId]]" aria-hidden="true"></i>
                            </div>
                            <div style="flex:1">
                                <h3 class="activity-header-title">{{item.ActivityName}}</h3>
                                <p class="activity-header-subtitle"> {{item.AcivitySubName}}</p>
                            </div>
                            <div class="align-right">
                                <p class="activity-time">{{item.ActivityDate | date:'shortTime'}}</p>
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </div>
                        </mat-card-header>
                        <mat-card-content>
                            <img *ngIf="item.ImageURL" mat-card-image [src]="item.ImageURL" alt="Photo of a Shiba Inu">
                            <p *ngIf="item.Notes">
                                {{item.Notes}}
                            </p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>


</div>

<div class="panel panel-default" *ngIf="activities.length === 0">
    <div class="panel-body">
        <h4 class="norecord">No record Found</h4>
    </div>
</div>
